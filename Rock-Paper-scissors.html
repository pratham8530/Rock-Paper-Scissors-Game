<!DOCTYPE html>
<html>
	<head>
		<title>Rock-Paper-Scisssors</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Rubik+Lines&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body background="images/bg.png">
		<div class="main-content">
			<div class="title-out">
				<p class="title-in">
					Rock-Paper-Scissors
				</p>
			</div>
			<div class="main-buttons">
				<button class="rock-button" onclick="
					 playGame('Rock');
					"><img src="images/Rock.png"></button>
	
	
				<button class="paper-button" onclick="
						playGame('Paper');
					"><img src="images/Paper.png"></button>
	
	
				<button class="scissors-button" onclick="
						playGame('Scissors');
					"><img src="images/Scissors.png"></button>
	
	
				<button class="reset-button" onclick="
						score.win = 0;
						score.lose = 0;
						score.tie = 0;
						localStorage.removeItem('score');
						Score();
	
					"><img src="images/images.png"></button>
			</div>
			<div class="results">
				<p class="js-moves"></p>
				<p class="js-result"></p>
				<div class="final-score">
					<p class="finaltext">Final Score</p>
					<p class="js-score"></p>
				</div>
			</div>
		</div>
		<script>
			let score = JSON.parse(localStorage.getItem('score')) || {
				win: 0,
				lose: 0,
				tie: 0
			};

			Score();

			function playGame(playerMove) {
				const compMove = pickRandomMove();
				const message = `Computer chose ${compMove}`;
				if (playerMove === 'Rock') {
					if (compMove === 'Rock') {
						result = 'It is a Tie';
					}
					else if (compMove === 'Paper') {
						result = 'You lose';
					}
					else if (compMove === 'Scissors') {
						result = 'You win';
					}

				} else if (playerMove === 'Paper') {
					if (compMove === 'Rock') {
						result = 'You win';
					}
					else if (compMove === 'Paper') {
						result = 'It is a Tie';
					}
					else if (compMove === 'Scissors') {
						result = 'You lose';
					}

				} else if (playerMove === 'Scissors') {
					if (compMove === 'Rock') {
						result = 'You lose';
					}
					else if (compMove === 'Paper') {
						result = 'You win';
					}
					else if (compMove === 'Scissors') {
						result = 'It is a Tie';
					}
				}

				if (result === 'You win') {
					score.win += 1;
				} else if (result == 'You lose') {
					score.lose += 1;
				} else if (result == 'It is a Tie') {
					score.tie += 1;
				}

				localStorage.setItem('score', JSON.stringify(score));

				document.querySelector('.js-result')
					.innerHTML = `${result}`;

				document.querySelector('.js-moves')
					.innerHTML = `You chose: <img src="${playerMove}.png" class="result-img"> Computer chose: <img src="${compMove}.png" class="result-img">`;

				Score();
			}
			function pickRandomMove() {
				let compMove;
				let result = '';
				const randomNumber = Math.random();

				if (randomNumber >= 0 && randomNumber < 1 / 3) {
					compMove = 'Rock';
				}
				else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
					compMove = 'Paper';
				}
				else {
					compMove = 'Scissors';
				}
				return compMove;
			}
			function Score() {
				document.querySelector('.js-score')
					.innerHTML = `Win:${score.win} Lost:${score.lose} Tie:${score.tie}`;
			}
		</script>
	</body>

</html>
